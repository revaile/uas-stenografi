<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>StegoApp - Steganografi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#b91c1c', // Sesuai warna merah di homepage
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide flex items-center gap-2">
        🔐 <span>StegoApp</span>
      </h1>
      <nav class="space-x-6 flex items-center">
        <a href="/" class="hover:underline transition">Beranda</a>
        <a href="/stego" class="hover:underline transition">Fitur Stenografi</a>
        <!-- <a href="#team" class="hover:underline transition">Tim</a> -->
        <a href="/login" class="ml-4 bg-white text-primary px-5 py-1.5 rounded-full font-semibold shadow hover:bg-red-100 hover:scale-105 transition duration-300 ease-in-out">
          Masuk
        </a>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="py-12 px-4 max-w-4xl mx-auto space-y-12">
    <!-- Embed Form -->
    <section class="bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-primary mb-6 flex items-center gap-2">🖼️ Sisipkan Pesan ke Gambar</h2>
      <form action="/embed" method="post" enctype="multipart/form-data" class="space-y-5">
        <div>
          <label class="block font-medium text-sm mb-1">Gambar Cover:</label>
          <input type="file" name="cover" class="w-full border rounded-lg p-2 bg-gray-50" required>
        </div>
        <div>
          <label class="block font-medium text-sm mb-1">Pesan Rahasia:</label>
          <textarea name="message" rows="3" class="w-full border rounded-lg p-2 bg-gray-50" required></textarea>
        </div>
        <div>
          <label class="block font-medium text-sm mb-1">Kunci (angka):</label>
          <input type="number" name="key" class="w-full border rounded-lg p-2 bg-gray-50" required>
        </div>
        <button type="submit" class="inline-block bg-primary text-white px-6 py-2 rounded-full font-semibold hover:bg-red-800 transition">
          🔐 Sisipkan Pesan
        </button>
      </form>
    </section>

    <!-- Extract Form -->
    <section class="bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-green-700 mb-6 flex items-center gap-2">🔍 Ekstrak Pesan dari Gambar</h2>
      <form action="/extract" method="post" enctype="multipart/form-data" class="space-y-5">
        <div>
          <label class="block font-medium text-sm mb-1">Gambar Stego:</label>
          <input type="file" name="stego" class="w-full border rounded-lg p-2 bg-gray-50" required>
        </div>
        <div>
          <label class="block font-medium text-sm mb-1">Panjang Pesan (karakter):</label>
          <input type="number" name="length" class="w-full border rounded-lg p-2 bg-gray-50" required>
        </div>
        <div>
          <label class="block font-medium text-sm mb-1">Kunci (angka):</label>
          <input type="number" name="key" class="w-full border rounded-lg p-2 bg-gray-50" required>
        </div>
        <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded-full font-semibold hover:bg-green-700 transition">
          🧩 Ekstrak Pesan
        </button>
      </form>
    </section>
  </main>

  <!-- Optional Footer -->
  <footer class="text-center text-sm text-gray-500 mt-16 pb-6">
    © kelompok1. All rights reserved.
  </footer>
</body>
</html>
