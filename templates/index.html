<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steganografi Spread Spectrum</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">🖼️ Sisipkan Pesan ke Gambar</h1>
    <form action="/embed" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-medium">Gambar Cover:</label>
        <input type="file" name="cover" class="mt-1 w-full" required>
      </div>
      <div>
        <label class="block font-medium">Pesan Rahasia:</label>
        <textarea name="message" rows="3" class="mt-1 w-full border rounded p-2" required></textarea>
      </div>
      <div>
        <label class="block font-medium">Kunci (angka):</label>
        <input type="number" name="key" class="mt-1 w-full border rounded p-2" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">🔐 Sisipkan Pesan</button>
    </form>
  </div>

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8 mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">🔍 Ekstrak Pesan dari Gambar</h1>
    <form action="/extract" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-medium">Gambar Stego:</label>
        <input type="file" name="stego" class="mt-1 w-full" required>
      </div>
      <div>
        <label class="block font-medium">Panjang Pesan (karakter):</label>
        <input type="number" name="length" class="mt-1 w-full border rounded p-2" required>
      </div>
      <div>
        <label class="block font-medium">Kunci (angka):</label>
        <input type="number" name="key" class="mt-1 w-full border rounded p-2" required>
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">🧩 Ekstrak Pesan</button>
    </form>
  </div>
</body>
</html>
